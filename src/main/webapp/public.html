<script>

    function listMovies() {
        $.ajax({
            url: 'tl?action=read'
        }).done(function (response) {
            putToDoInHTML(response.movies);
        });
    }
    function putToDoInHTML(todo) {

        var list = document.getElementById('result');
        var listHtml = '';

        for (var i = 0; i < todo.length; i++) {
            var task = todo[i];
            //var checked = task.done ? ' checked=""' : '';
            var taskHtml =
                '<a href="details.jsp?urly=' + task.urlyoutube + '&urlp='+ task.poster +'"> <img src="posters/'+ task.poster+'"></a>'
            listHtml += taskHtml;
        }
        list.innerHTML = listHtml;

    }

    listMovies();

</script>
